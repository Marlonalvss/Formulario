<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Site de icones-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Vincular o CSS-->
    <link rel="stylesheet" href="estilos.css">

    <!--Está estrutura consegui construir seguindo passo a passo em tutoriais do youtube, apenas 
    feito algumas pequenas modificações visuais por gosto pessoal. att - Marlon Alves-->

    <title>Formulário</title> <!--TAG QUE FICA NA ABA DO NAVEGADOR-->
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="tittle">Formulário Resilia</span>

                <form action="#">
                    <div class="input-field">
                    <input type="text" placeholder="Insira seu nome completo" required>
                    <i class="uil uil-user"></i>
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Insira aqui seu email" required>
                    <i class="uil uil-envelope"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Sua data de nascimento" required>
                    <i class="uil uil-calendar-alt"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Insira aqui seu CPF" required>
                    <i class="uil uil-user-square"></i>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Insira uma senha" required>
                    <i class="uil uil-keyhole-square-full icon"></i>
                    <i class="uil uil-eye-slash ShowHidePw"></i>
                </div>

                    <div class="input-field">
                    <input type="password" placeholder="Repetir senha" required>
                    <i class="uil uil-keyhole-square-full icon"></i>
                    <i class="uil uil-eye-slash ShowHidePw"></i>
                </div>

                <div class="input-field button">
                    <input type="button" value="Fazer Cadastro">
                    
                </div>

                </form>

                <div class="login-signup">     

                    <span class="text">Já possui um cadastro?
                    <a href="#" class="text signup-text">Fazer login</a>
                    </span>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
